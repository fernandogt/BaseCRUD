<div id="section">
    <div>
        <img id="logo-lince" src="../../../assets/img/logo-lince.png" alt="Logo Lince" />
        <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off" autofocus="autofocus" />
                <div *ngIf="submitted && loginForm.controls['username'].hasError('required')" class="ui error message border border-danger rounded">
                    Requerido
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" />
                <div *ngIf="submitted && loginForm.controls['password'].hasError('required')" class="ui error message border border-danger rounded">
                    Requerido
                </div>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-light mx-auto">Iniciar sesión</button>
            </div>
            <div *ngIf="submitted && !validLogin" class="ui error message border border-danger rounded">
                Usuario y/o contraseña incorrectos
            </div>
        </form>
    </div>
</div>
