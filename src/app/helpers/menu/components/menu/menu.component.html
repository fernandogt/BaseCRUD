<nav id="menu">
    <img id="logo-lince-menu" alt="Lince" src="../../../assets/img/logo-lince-menu.png" routerLink="/home/m" height="44" width="44" />
    <ul id="nav">
        <li *ngFor="let menuGroup of menu;" [id]="'dropdownBasic-' + menuGroup.name" ngbDropdown class="nav-item dropdown" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
            <a>{{menuGroup.title}}</a>
            <ul class="dropdownmenu dropdown-menu" ngbDropdownMenu container="body" routerLinkActive="active-link">
                <ng-container *ngFor="let submenu of menuGroup.submenus;">
                    <li *ngIf="submenu.name !== 'enlaces'" ngbDropdownItem class="dropdown-item" [routerLink]="['/' + menuGroup.name + '/' + submenu.name]"><img [id]="'icon-menu-' + submenu.icon" [alt]="'Icono' + submenu.title" [ngStyle]="{'background': (iconUrl + ' 0 calc(-20px * ' + submenu.icon + ')') }" src="../../../assets/img/pt.png" height="20" width="20" /><a [routerLink]="['/' + menuGroup.name + '/' + submenu.name]"
                            routerLinkActive="active-link">{{ submenu.title + ' (' + submenu.description + ')' }}</a></li>


                    <li *ngIf="submenu.name === 'enlaces'" ngbDropdownItem class="dropdown-item" (click)="changeEnlaces();"><img [id]="'icon-menu-' + submenu.icon" [alt]="'Icono' + submenu.title" [ngStyle]="{'background': (iconUrl + ' 0 calc(-20px * ' + submenu.icon + ')') }" src="../../../assets/img/pt.png" height="20" width="20" /><a>{{ submenu.title + (submenu.description && submenu.description !== '' ? (' (' + submenu.description + ')') : '') }}</a></li>
                </ng-container>
            </ul>
        </li>
    </ul>
    <div id="menu-view">
        <span>Vista inicio:</span>
        <a routerLinkActive="active-link" routerLink="/home/m">Mosaico</a>
        <a routerLinkActive="active-link" routerLink="/home/d">Detalle</a>
    </div>

    <div id="menu-final"><img alt="Icono logout" src="../../../assets/logout32.png" height="20" width="20" style="margin-right: 0.3rem;" routerLink="/login" (click)="logout()" /><a routerLinkActive="active-link" routerLink="/login" (click)="logout()">Logout</a></div>
    <div id="menu-open">
        <a routerLink="." target="_blank">[+] Nueva ventana</a>
    </div>
</nav>
